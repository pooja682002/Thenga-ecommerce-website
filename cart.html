<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Thenga</title>
    <script defer src="cart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <section id="header">
        <a href="#"><img src="img/logo2.avif" alt="Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="active"><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
        </div>
    </section>

    <!-- Shopping Cart Page -->
    <section id="cart" class="section-p1">
        <h2>Your Shopping Cart</h2>
        <p>Review your selected items and proceed to checkout.</p>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Dynamic Cart Items Will Be Injected Here -->
            </tbody>
        </table>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Shipping: <span>$5.00</span></p>
            <p><strong>Total: <span id="total">$5.00</span></strong></p>
            <button class="btn checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Thenga. All rights reserved.</p>
    </footer>

</body>
</html>
